<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Account Balance</title>
</head>
<body>
    <div class="container mt-5">
        <!-- Card for Balance Information -->
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h1>Your Account Balance</h1>
            </div>
            <div class="card-body text-center">
                <p class="fs-4">Welcome, <strong>{{ session['username'] }}</strong>!</p>
                <p class="fs-5">Your current balance is:</p>
                <h2 class="text-success fw-bold">${{ balance }}</h2>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="d-flex justify-content-center gap-3 mt-4">
            <a href="{{ url_for('customer_dashboard') }}" class="btn btn-primary btn-lg">Back to Home</a>
            <a href="{{ url_for('transfer') }}" class="btn btn-success btn-lg">Transfer Money</a>
            <a href="{{ url_for('trade') }}" class="btn btn-warning btn-lg">Trade Stocks</a>
            <a href="{{ url_for('complaint') }}" class="btn btn-danger btn-lg">Submit a Complaint</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
