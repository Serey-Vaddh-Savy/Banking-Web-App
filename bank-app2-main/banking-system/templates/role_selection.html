<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Role</title>
</head>
<body>
    {% extends 'base.html' %}

{% block title %}Select Role{% endblock %}

{% block content %}
<div class="form-container">

        <a href="{{ url_for('login_investor') }}" class="role-button">Investor</a>

        <a href="{{ url_for('login_admin') }}" class="role-button">Admin</a>
    </div>
</div>
{% endblock %}
    
</body>
</html>
